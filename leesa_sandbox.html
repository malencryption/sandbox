<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="lsandbox.css">
</head>
<body>
	<div>
		<h1>CSS3</h1>
		<div>
			<h2>Transition Timing</h2>
			<div id="hi" onclick="changeWidth(this.style)">
				<p>Click me to transition!</p>
			</div>
			<div>
				<p>Click the buttons to change the transition timing function</p>
				<button onclick="easeTransition()">ease</button>
				<button onclick="easeInTransition()">ease in</button>
				<button onclick="easeOutTransition()">ease out</button>
				<button onclick="easeInOutTransition()">ease in out</button>
				<button onclick="refreshPage()">Reset</button>
				<br>
				<button onclick="changeBackground()">change color</button>
				<button onclick="delayTransition()">try with a delay</button>
			</div>	
		</div>
		<div id="one">I have round corners!</div>

		<div id="small"></div>
	</div>
	<script type="text/javascript" src="lsandbox.js"></script>
</body>
</html>
