<!DOCTYPE html>
<head>
	<meta>
	<title>CSS Transforms</title>
	<link rel="stylesheet" type="text/css" href="css/transforms.css">
</head>
<html>
<body>
	<div id="myDiv">
		<h2>2D Transforms</h2>
		<div id="one" onclick="one(this.style)">This is div one. Click to rotate.</div>
		<div id="two" onclick="two(this.style)">I'm div number two. Click to translate (move).</div>
		<div id="three" onclick="three(this.style)">number three is me. Click to scale.</div>
		<div id="four" onclick="four(this.style)">four I am. Click to skew.</div>
	</div>
	<script type="text/javascript" src="js/transforms.js"></script>
</body>
</html>
